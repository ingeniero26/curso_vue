<!doctype html>
<html lang="en">
    <head>
        <title>Registro Clientes</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta
        name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-4" id="app">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="text-center">{{titulo}}</h1>
                </div>
                <div class="col-lg-12">
                    <label for="">Nombre</label>
                    <input type="text" class="form-control" v-model="nuevoCliente">
                </div>
                <div class="col-lg-12">
                    <label for="">Apellidos</label>
                    <input type="text" class="form-control" v-model="nuevoApellidos"> <br>
                </div>
                <div class="col-lg-12">
                    <label for="">Tipo Documento</label>
                     <select class="form-control" aria-label="Seleccione un tipo" v-model="nuevoTipoDoc">
                    <option selected>Seleccione un tipo</option>
                    <option value="Cedula">Cedula</option>
                    <option value="TI">TI</option>
                    <option value="PASAPORTE">PASAPORTE</option>
                    </select>
                </div>
               
                <div class="col-lg-12">
                    <label for="">Documento</label>
                    <input type="number" class="form-control" v-model="nuevoDoc">
                </div>
                <div class="col-lg-12">
                    <label for="">Direcci√≤n</label>
                    <input type="text" class="form-control" v-model="nuevaDir">
                    <br>
                </div>
                <br>
                <div class="col-lg-12">
                    <button class="btn btn-primary btm-sm" @click="AgregarCliente">Agregar Cliente</button>
                </div>
            </div>
            <div class="mt-3" v-for="(item, index) of clientes">
                <div :class="['alert',item.estado ? 'alert-success':'alert-danger']" role="alert">
                    <div class="d-flex justify-content-between align-items-center">

                        <div>
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Nombre</th>
                                        <th>Apellidos</th>
                                        <th>Tipo</th>
                                        <th>Documento</th>
                                        <th>Direccion</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            {{index}}</td>
                                        <td>
                                            {{item.nombre}}</td>
                                            <td> {{item.apellidos}}</td>
                                            <td>{{item.tipoDoc}}</td>
                                        <td>{{item.documento}}</td>
                                        <td>{{item.direccion}}</td>
                                        <td>
                                            {{item.estado}}</td>
                                        <td>
                                            <button class="btn btn-success bt-sm" @click="editEstado(index)">OK</button>

                                            <button class="btn btn-danger bt-sm" @click="deleteCliente(index)">Eliminar</button>

                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                     

                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="registro.js"></script>
    </body>
</html>
