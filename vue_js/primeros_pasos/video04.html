<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>


  <div id="app" class="container">
    {{$data}}
    <h4>Has programado en vue.js?</h4>
    <div class="radio">
      <label class="radio-inline">
        <input type="radio" v-model="vue.exp" :value="true"> Sì
      </label>
      <label class="radio-inline">
        <input type="radio" v-model="vue.exp" :value="false"> No
      </label>
    </div>
      <template v-if="vue.exp">


        <!--si la repuesta es si-->
        <div class="form-group">
          <label for="vue_years"><b>  Cuantos años de experiencia tiens con vue?</b></label>
          <input type="number" v-model="vue.years" class="form-control">
        </div>
        <!--si tiene un año de experiencia o mas-->
        <div v-if="vue.years  < 2" class="form-group">
          <label for="vue_years"><b> Que te motivo a aprender vue?</b> </label>
          <textarea class="form-control" v-model="vue.description" rows="10"></textarea>
        </div>
        <!-- si ha trabajado dos años  o mas-->
        <div v-else="vue.years >=2" class="form-group">
          <label for="vue_years"><b>Cuentanos tu experiencia con vue.js</b></label>
          <textarea  rows="10" v-model="vue.description" class="form-control"></textarea>
        </div>
      </template>
    
    <footer class="footer">
      <p>Desarrollo web</p>
    </footer>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  <script>

    var app = new Vue({
      el: '#app',
      data: {
        vue: {
          exp: null,
          years: 0,
          description: null
        }
      }

    });

  </script>

</body>

</html>
