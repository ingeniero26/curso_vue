<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
   
    <script src="componentes/mis_componentes.js"></script>
    <script src="componentes/productos.js"></script>
    <script src="componentes/menu.js">    </script>
</head>
  <body>
      
    <div class="container" id="app">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="jumbotron">{{mensaje}}</h1>
            </div>
            <div class="col-lg-12">
                
                 <mimenu @change="change"></mimenu>
                 
            </div>
           
             
        </div>
        <div class="row">
            <div class="col-lg-12">
                
                 <proveedor v-if="typeForm === 'p'"></proveedor>
                 <cliente v-else-if="typeForm === 'c'"></cliente>
                 <productos v-else-if ="typeForm === 'pr'"></productos>
                 <ventas v-else-if ="typeForm === 'vt'"></ventas>
                 
            </div>
           
             
        </div>
       
    </div>

    <script>
        var app = new Vue({
            el:'#app',
            data:{
                mensaje:'APP SISTEMA DE RESERVAS',
                typeForm: 'o'
            },
            methods: {
                change (e) {
                    this.typeForm = e
                }
            }
        });
    </script>
    
  </body>
</html>
